<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf ya...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#000000, #1a1a40);
      color: white;
      font-family: 'Comic Sans MS', sans-serif;
      overflow-x: hidden;
      height: 100vh;
    }

    .container {
      text-align: center;
      margin-top: 20vh;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    #nailong {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      cursor: pointer;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    button {
      background-color: #ffcf48;
      color: #333;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Musik autoplay -->
  <audio id="bg-music" autoplay loop>
    <source src="https://files.catbox.moe/2q1lze.mp3" type="audio/mp3" />
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Kontainer teks minta maaf -->
  <div class="container">
    <h1 id="type-text"></h1>
    <button onclick="toggleMusic()">⏯ Musik</button>
  </div>

  <!-- Dino Nailong -->
  <img src="https://media.tenor.com/m-GSkj2s3TcAAAAi/dino-dance.gif"
       alt="Nailong Dino"
       id="nailong"
       onclick="playSorrySound()" />

  <!-- Script ketik otomatis + interaksi -->
  <script>
    const text = "Maaf yaa... Aku sadar aku salah 😔 Tapi aku beneran nyesel dan pengen baikan lagi sama kamu... 🦖💛";
    let i = 0;

    function ketik() {
      if (i < text.length) {
        document.getElementById("type-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(ketik, 60);
      }
    }

    ketik();

    function toggleMusic() {
      const bgMusic = document.getElementById("bg-music");
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function playSorrySound() {
      const audio = new Audio("https://files.catbox.moe/1yvmkx.mp3");
      audio.play();
    }
  </script>
</body>
</html>
