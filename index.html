<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maaf Ya...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 80px auto 40px;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff }
    }

    p {
      font-size: 12px;
      margin-top: 20px;
      line-height: 1.8;
    }

    .dino {
      margin-top: 30px;
      max-width: 100%;
      image-rendering: pixelated;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s ease-in infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: 5px;
      top: 0;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0.5);
      }
    }

    #audioToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    #audioToggle:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>aku cuma pengen ngomongin ini dari hari kemarin...</h1>
  <img src="dino.gif" alt="Nailong Dino" class="dino">
  <p>maaf ya kalau aku akhir-akhir ini banyak bikin kamu kesal atau kecewa.<br>aku bener-bener sayang dan enggak mau kehilangan kamu... ðŸ¥º</p>
</div>

<button id="audioToggle">ðŸ”Š</button>

<audio id="bgm" src="novo.m4a" autoplay loop></audio>

<canvas class="hearts" id="heartsCanvas"></canvas>

<script>
  // Autoplay dengan mute toggle
  const audio = document.getElementById('bgm');
  const toggleBtn = document.getElementById('audioToggle');

  let isPlaying = true;

  toggleBtn.addEventListener('click', () => {
    if (isPlaying) {
      audio.pause();
      toggleBtn.textContent = 'ðŸ”‡';
    } else {
      audio.play();
      toggleBtn.textContent = 'ðŸ”Š';
    }
    isPlaying = !isPlaying;
  });

  // Hati animasi
  const canvas = document.getElementById('heartsCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];

  function createHeart() {
    const x = Math.random() * canvas.width;
    const size = Math.random() * 20 + 10;
    const speed = Math.random() * 1 + 0.5;
    hearts.push({ x, y: canvas.height, size, speed });
  }

  function drawHeart(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(Math.PI / 4);
    ctx.fillStyle = 'red';
    ctx.fillRect(-size/2, -size/2, size, size);
    ctx.beginPath();
    ctx.arc(-size/2, -size/2, size/2, 0, Math.PI * 2);
    ctx.arc(size/2, -size/2, size/2, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((heart, index) => {
      heart.y -= heart.speed;
      drawHeart(heart.x, heart.y, heart.size);
      if (heart.y < -heart.size) hearts.splice(index, 1);
    });
    requestAnimationFrame(animate);
  }

  setInterval(createHeart, 300);
  animate();
</script>

</body>
</html>
