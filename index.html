<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plis Maafin Aku ğŸ™ğŸ’—</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #fff5e6, #ffeaea);
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px auto 10px;
      color: #e74c3c;
    }

    #typewriter {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.7;
      white-space: pre-wrap;
      min-height: 300px;
    }

    .dino {
      width: 220px;
      margin: 25px auto;
      display: block;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background: #ff6b81;
      border: none;
      color: white;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background-image: url('https://emojicdn.elk.sh/ğŸ’–');
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 8s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }

    audio {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h1>Plis Maafin Aku ğŸ™ğŸ’–</h1>

  <div id="typewriter"></div>

  <img src="dino.gif" alt="nailong lucu" class="dino"/>

  <div class="buttons">
    <button onclick="alert('YAY MAKASIH ğŸ˜­ğŸ’•ğŸ’•ğŸ’•')">Aku Maafin Kamu ğŸ’•</button>
    <button onclick="alert('Huhuhu... tapi makasih udah baca ğŸ˜¢')">Masih Marah ğŸ˜¤</button>
  </div>

  <audio id="bgmusic" autoplay loop controls>
    <source src="novo.m4a" type="audio/mp4">
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="hearts" id="hearts"></div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);

    // Try to auto play music
    window.addEventListener('load', () => {
      const music = document.getElementById('bgmusic');
      music.play().catch(() => {
        music.controls = true;
      });
    });

    // Typewriter effect per kalimat
    const textParagraphs = [
      "Aku cuma pengen ngomongin ini dari hari ke hari...",
      "Tapi aku gak pernah punya keberanian buat nyampein langsung.",
      "Aku minta maaf kalo kata-kata atau sikapku akhir-akhir ini nyakitin kamu.",
      "Aku sama sekali nggak bermaksud kayak gitu...",
      "Aku cuma lagi banyak pikiran dan gak bisa ngungkapin semuanya dengan baik.",
      "Tapi aku sadar, kamu nggak salah dan kamu gak pantas diperlakukan gitu.",
      "Aku sayang kamu, dan aku pengen memperbaiki semuanya pelan-pelan.",
      "Makasih udah mau baca sampai sini, meskipun aku belum tentu dimaafin ğŸ˜¢",
      "Tapi setidaknya kamu tau perasaanku... itu cukup buatku ğŸ¥ºğŸ’–"
    ];

    const typeDiv = document.getElementById("typewriter");
    let currentParagraph = 0;
    let currentChar = 0;

    function type() {
      if (currentParagraph < textParagraphs.length) {
        if (currentChar < textParagraphs[currentParagraph].length) {
          typeDiv.innerHTML += textParagraphs[currentParagraph].charAt(currentChar);
          currentChar++;
          setTimeout(type, 40);
        } else {
          typeDiv.innerHTML += "\n\n";
          currentParagraph++;
          currentChar = 0;
          setTimeout(type, 800); // jeda antar kalimat
        }
      }
    }

    window.onload = () => {
      type();
    };
  </script>

</body>
</html>
