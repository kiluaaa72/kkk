<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf Ya :(</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #caa9f2, #f9c4de);
      overflow-x: hidden;
    }

    .musik-toggle {
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 999;
      background-color: #ff66b2;
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      position: relative;
    }

    .ucapan {
      background-color: rgba(0, 0, 0, 0.4);
      border: 5px solid white;
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      color: white;
      max-width: 800px;
      position: relative;
    }

    .judul {
      font-size: 24px;
      color: yellow;
      margin-bottom: 20px;
    }

    .isi {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-peluk {
      background-color: #ff66b2;
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 20px white;
    }

    .emoji-peluk {
      font-size: 40px;
      margin-top: 20px;
      animation: pelukAnimasi 1s ease forwards;
    }

    @keyframes pelukAnimasi {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .foto-orang {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      background-color: white;
    }

    .dino {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      height: auto;
      z-index: 10;
    }

    .pohon-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 10px;
      z-index: 1;
    }

    .pohon {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>

  <button class="musik-toggle" onclick="toggleMusik()">ðŸ”ˆ Hidupkan Musik</button>
  <audio id="bgMusik" autoplay loop>
    <source src="novo.mp3" type="audio/mpeg" />
    Browsermu tidak mendukung audio.
  </audio>

  <div class="container">
    <div class="ucapan">
      <h1 class="judul">MAAF YA :(</h1>
      <p class="isi">
        Kalau aku ada salah atau nyebelin akhir-akhir ini<br>
        aku bener-bener minta maaf ðŸ¥º
      </p>
      <button class="btn-peluk" onclick="peluk()">Peluk Aku</button>
      <div id="emojiContainer"></div>
      <img src="foto orang.png" class="foto-orang" />
    </div>
  </div>

  <img src="dino.gif" class="dino" />

  <div class="pohon-container">
    <img src="pohon.png" class="pohon" />
    <img src="pohon.png" class="pohon" />
    <img src="pohon.png" class="pohon" />
    <img src="pohon.png" class="pohon" />
    <img src="pohon.png" class="pohon" />
    <img src="pohon.png" class="pohon" />
  </div>

  <script>
    const audio = document.getElementById("bgMusik");
    let isPlaying = true;

    function toggleMusik() {
      if (isPlaying) {
        audio.pause();
        document.querySelector(".musik-toggle").innerText = "ðŸ”ˆ Hidupkan Musik";
      } else {
        audio.play();
        document.querySelector(".musik-toggle").innerText = "ðŸ”Š Matikan Musik";
      }
      isPlaying = !isPlaying;
    }

    function peluk() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji-peluk");
      emoji.textContent = "ðŸ¤—";
      document.getElementById("emojiContainer").appendChild(emoji);
    }

    // Paksa autoplay di beberapa browser
    window.addEventListener("load", () => {
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
