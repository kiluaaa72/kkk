<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permintaan Maaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #c2a5e2, #f6c0e6);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toggle-button {
      background-color: hotpink;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px white;
      color: white;
    }

    .box {
      background-color: rgba(70, 50, 90, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      max-width: 600px;
    }

    .box img.foto-orang {
      position: absolute;
      top: 0;
      left: 0;
      width: 70px;
      height: auto;
      border-top-left-radius: 20px;
      border-bottom-right-radius: 10px;
      z-index: 1;
    }

    h1 {
      color: yellow;
      font-size: 20px;
      margin-bottom: 20px;
    }

    p {
      font-size: 12px;
      line-height: 1.8;
    }

    .love-button {
      margin-top: 20px;
      background-color: hotpink;
      border: none;
      padding: 12px 24px;
      border-radius: 15px;
      color: white;
      font-size: 12px;
      box-shadow: 0 0 10px white;
      cursor: pointer;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }

    .dino {
      position: absolute;
      bottom: 10px;
      right: 30px;
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="novo.mp3" type="audio/mpeg">
  </audio>

  <!-- Toggle -->
  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleMusic()">Nyalain Musik</button>
  </div>

  <!-- Kotak Pesan -->
  <div class="box">
    <img src="foto orang.png" alt="Foto" class="foto-orang" />
    <h1>MAAF YA :(</h1>
    <p>
      Kalau aku ada salah atau nyebelin akhir-akhir ini<br>
      aku bener-bener minta maaf ðŸ¥º
    </p>
    <button class="love-button" onclick="showHug()">Peluk Aku</button>
  </div>

  <!-- Dino -->
  <img src="dino.gif" alt="Dino" class="dino" />

  <!-- Script -->
  <script>
    const music = document.getElementById("bg-music");

    // Autoplay dengan mute bypass awal
    window.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(() => {});
      }
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function showHug() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.style.left = Math.random() * 90 + "vw";
      emoji.textContent = "ðŸ¤—";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }
  </script>
</body>
</html>
