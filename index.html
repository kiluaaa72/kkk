<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maaf Ya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #c8a2ff, #fbb6ce);
      overflow-x: hidden;
    }

    #musicToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: #ff5ca2;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      box-shadow: 0 0 15px white;
      cursor: pointer;
    }

    .container {
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      max-width: 70%;
      text-align: center;
      color: white;
      border: 5px solid white;
      position: relative;
    }

    h1 {
      color: yellow;
      font-size: 40px;
    }

    .pelukBtn {
      background-color: #ff5ca2;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      box-shadow: 0 0 15px white;
      cursor: pointer;
      margin-top: 20px;
    }

    .pelukan {
      position: absolute;
      font-size: 50px;
      animation: pelukAnim 1s ease-out forwards;
    }

    @keyframes pelukAnim {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px); }
    }

    .foto-orang {
      position: absolute;
      top: -60px;
      right: -60px;
      border: 5px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: white;
    }

    .dino {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
    }

    .pohon-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    .pohon-container img {
      width: 60px;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }
      .foto-orang {
        top: -50px;
        right: -50px;
        width: 80px;
        height: 80px;
      }
      #musicToggle {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <button id="musicToggle">ðŸ”ˆ Hidupkan Musik</button>
  <audio id="backgroundMusic" src="novo.mp3" autoplay loop></audio>

  <div class="container">
    <img src="foto orang.png" alt="Foto Orang" class="foto-orang">
    <h1>MAAF YA :(</h1>
    <p>Kalau aku ada salah atau nyebelin akhir-akhir ini<br>aku bener-bener minta maaf ðŸ¥º</p>
    <button class="pelukBtn" onclick="peluk()">Peluk Aku</button>
  </div>

  <div class="pohon-container">
    <img src="pohon.png" alt="Pohon">
    <img src="pohon.png" alt="Pohon">
    <img src="pohon.png" alt="Pohon">
    <img src="pohon.png" alt="Pohon">
    <img src="pohon.png" alt="Pohon">
    <img src="pohon.png" alt="Pohon">
  </div>

  <img src="dino.gif" class="dino" alt="Dino Imut">

  <script>
    const music = document.getElementById('backgroundMusic');
    const toggleBtn = document.getElementById('musicToggle');

    let isPlaying = true;
    toggleBtn.onclick = function() {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Matikan Musik";
      } else {
        music.play();
        toggleBtn.textContent = "ðŸ”ˆ Hidupkan Musik";
      }
      isPlaying = !isPlaying;
    }

    function peluk() {
      const emoji = document.createElement('div');
      emoji.className = 'pelukan';
      emoji.textContent = 'ðŸ¤—';
      emoji.style.left = (Math.random() * 80 + 10) + '%';
      emoji.style.top = '70%';
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 1000);
    }

    // autoplay workaround untuk browser restrictions
    window.addEventListener('load', () => {
      const promise = music.play();
      if (promise !== undefined) {
        promise.catch(() => {
          isPlaying = false;
          toggleBtn.textContent = "ðŸ”‡ Matikan Musik";
        });
      }
    });
  </script>

</body>
</html>
