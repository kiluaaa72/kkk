<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf yaa üïπÔ∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #39ff14;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 1.5rem;
      animation: typing 3s steps(40), blink 0.5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #39ff14;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .dino {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      animation: floatDino 3s ease-in-out infinite;
      image-rendering: pixelated;
      z-index: 999;
    }

    @keyframes floatDino {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .toggle-music {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #111;
      border: 2px solid #39ff14;
      color: #39ff14;
      font-family: 'Press Start 2P', cursive;
      padding: 10px;
      font-size: 10px;
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .toggle-music:hover {
      background-color: #222;
    }

    .content {
      text-align: center;
      font-size: 12px;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      line-height: 1.8;
    }

    .content p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-music" onclick="toggleAudio()">üîä Matikan Lagu</button>
  
  <h1>Aku cuma pengen ngomongin ini dari kemarin...</h1>

  <div class="content">
    <p>Maafin aku ya kalo kemarin kata-kataku bikin kamu kesel.</p>
    <p>Padahal aku cuma pengen semua baik-baik aja, tapi malah bikin suasana jadi gak enak.</p>
    <p>Kamu penting banget buat aku, makanya aku tulis semua ini. Semoga kamu ngerti ü•∫</p>
  </div>

  <img src="dino.gif" class="dino" alt="dino lucu" />

  <audio id="bg-music" src="novo.m4a" autoplay loop></audio>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.querySelector(".toggle-music");

    let isPlaying = true;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = "üîá Nyalakan Lagu";
      } else {
        audio.play();
        btn.textContent = "üîä Matikan Lagu";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
