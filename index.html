<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaf yaa :(</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #c2a5e2, #f6c0e6);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      background-color: rgba(0,0,0,0.4);
      border: 4px solid #fff;
      border-radius: 16px;
      position: relative;
    }

    .foto-luar {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 80px;
      height: auto;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 20px;
      color: #ffff66;
      text-shadow: 0 0 4px #fff;
    }

    p {
      font-size: 14px;
      margin: 20px 0;
    }

    .btn {
      font-size: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff85c1;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 99;
    }

    .dino {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    /* Deretan pohon */
    .pohon-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 10px;
      z-index: 1;
    }

    .pohon {
      height: 60px;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- Tombol Musik -->
  <button class="btn music-toggle" onclick="toggleMusic()">ðŸ”Š Hidupkan Musik</button>

  <!-- Kotak Pesan -->
  <div class="container">
    <img class="foto-luar" src="foto orang.png" alt="Foto Orang" />
    <h1>MAAF YA :(</h1>
    <p>Kalau aku ada salah atau nyebelin akhir-akhir ini<br>aku bener-bener minta maaf ðŸ¥º</p>
    <button class="btn" onclick="toggleHearts()">Peluk Aku</button>
  </div>

  <!-- Gambar Dino -->
  <img class="dino" src="dino.gif" alt="dino" />

  <!-- Deretan Pohon -->
  <div class="pohon-wrapper">
    <img src="pohon.png" class="pohon" alt="pohon" />
    <img src="pohon.png" class="pohon" alt="pohon" />
    <img src="pohon.png" class="pohon" alt="pohon" />
    <img src="pohon.png" class="pohon" alt="pohon" />
    <img src="pohon.png" class="pohon" alt="pohon" />
  </div>

  <!-- Musik -->
  <audio id="bgm" src="novo.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgm");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        document.querySelector(".music-toggle").innerText = "ðŸ”‡ Nyalakan Musik";
      } else {
        music.play();
        isPlaying = true;
        document.querySelector(".music-toggle").innerText = "ðŸ”Š Hidupkan Musik";
      }
    }

    function toggleHearts() {
      for (let i = 0; i < 20; i++) {
        const hug = document.createElement("div");
        hug.classList.add("heart");
        hug.innerText = "ðŸ¤—";
        hug.style.left = Math.random() * 100 + "vw";
        hug.style.top = "100vh";
        document.body.appendChild(hug);

        setTimeout(() => {
          hug.remove();
        }, 5000);
      }
    }

    // Autoplay fallback
    window.addEventListener('load', () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Autoplay mungkin diblokir oleh browser:", error);
        });
      }
    });
  </script>
</body>
</html>
