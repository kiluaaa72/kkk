<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maaf ya, [Nama]</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    #galaxy {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
    }
    .message-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    .message-box h1 {
      margin-bottom: 15px;
      font-size: 2em;
      color: #ff6b81;
    }
    .message-box p {
      line-height: 1.5;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<canvas id="galaxy"></canvas>

<div class="message-box">
  <h1>Maaf ya, [Nama] ðŸ’«</h1>
  <p id="apology"></p>
</div>

<script>
  // --- PESAN kamu di sini â†’ bole ganti sesukamu ---
  const pesan = `
Aku sangat menyesal atas kata & sikapku belakangan ini.
Aku tahu itu mungkin nyakitin kamu, dan aku benarâ€‘benar nggak bermaksud.

Aku berharap kita bisa mulai ngobrol lagi, pelanâ€‘pelan.
Aku siap dengerin, belajar, dan perbaiki semuanya.

Maaf ya... Semoga kamu mau memberi kesempatan lagi ðŸ’–
`.trim();

  document.getElementById('apology').innerText = pesan;

  // --- GALAXY ANIMATION ---
  const canvas = document.getElementById('galaxy');
  const ctx = canvas.getContext('2d');
  let w, h, stars = [];

  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Star {
    constructor(){
      this.reset();
    }
    reset(){
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.z = Math.random() * w;
      this.sz = Math.random() * 1.2 + 0.2;
    }
    update(){
      this.z--;
      if(this.z < 1) this.reset();
    }
    draw(){
      const x = (this.x - w/2) * (w/this.z) + w/2;
      const y = (this.y - h/2) * (w/this.z) + h/2;
      const size = this.sz * (w/this.z) * 0.7;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()*0.5+0.5})`;
      ctx.fill();
    }
  }

  function initStars(count){
    stars = [];
    for(let i = 0; i < count; i++){
      stars.push(new Star());
    }
  }

  function animate(){
    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
    ctx.fillRect(0, 0, w, h);
    stars.forEach(s => {
      s.update();
      s.draw();
    });
    requestAnimationFrame(animate);
  }

  initStars(600);
  animate();
</script>

</body>
</html>
