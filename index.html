<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf yaa :(</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a18cd1, #fbc2eb); 
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .cloud {
      position: absolute;
      top: 40px;
      width: 150px;
      animation: float 6s ease-in-out infinite;
    }

    .cloud:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      left: 40%;
      animation-delay: 1.5s;
    }

    .cloud:nth-child(3) {
      left: 70%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 120px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-pixel {
      display: inline-block;
      background-color: #fff;
      color: #6a00f4;
      border: 4px solid #6a00f4;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      font-size: 10px;
      box-shadow: 4px 4px #000;
      transition: all 0.1s ease;
    }

    .btn-pixel:hover {
      background-color: #ffe0fd;
      transform: scale(1.05);
    }

    .bottom-land {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('https://i.imgur.com/3dqD6dC.png') repeat-x;
      background-size: contain;
      z-index: 1;
    }

  </style>
</head>
<body>
  <!-- Awan pixel -->
  <img src="https://i.imgur.com/hDRpNKh.png" class="cloud" alt="awan" />
  <img src="https://i.imgur.com/hDRpNKh.png" class="cloud" alt="awan" />
  <img src="https://i.imgur.com/hDRpNKh.png" class="cloud" alt="awan" />

  <!-- Teks utama -->

</body>
