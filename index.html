<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maafin Aku üò¢</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff4e6, #ffe9ec);
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 40px;
    }

    #typewriter {
      font-size: 1.5rem;
      margin: 20px auto;
      width: fit-content;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .dino {
      margin-top: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .button-container {
      margin-top: 40px;
    }

    .button-container button {
      background-color: #ff5e78;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #e0445f;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: float 5s linear infinite;
      color: red;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Plis Maafin Aku üôè</h1>
  <div id="typewriter">Aku tahu aku salah... Tapi masa kamu enggak luluh lihat Nailong ü¶ï</div>

  <img src="dino.gif" alt="nailong" width="300" class="dino" />

  <div class="button-container">
    <button onclick="alert('YAYY!! MAKASIH üò≠üò≠üò≠')">Aku Maafin Kamu üíï</button>
    <button onclick="alert('Plis... aku bakal buktiin berubah üò¢')">Masih Marah üò§</button>
  </div>

  <script>
    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>

</body>
</html>
