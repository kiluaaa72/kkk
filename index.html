<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaf yaa :(</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      background-color: rgba(0,0,0,0.4);
      border: 4px solid #fff;
      border-radius: 16px;
    }

    h1 {
      font-size: 20px;
      color: #ffff66;
      text-shadow: 0 0 4px #fff;
    }

    p {
      font-size: 14px;
      margin: 20px 0;
    }

    .btn {
      font-size: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff85c1;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 99;
    }

    .dino {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: url('https://i.ibb.co/KWFt2b5/heart-pixel.png') no-repeat center/contain;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Tombol musik di kiri atas -->
  <button class="btn music-toggle" onclick="toggleMusic()">ðŸ”Š Musik</button>

  <div class="container">
    <h1>MAAF YA :(</h1>
    <p>Kalau aku ada salah atau nyebelin akhir-akhir ini<br>aku bener-bener minta maaf ðŸ¥º</p>
    <button class="btn" onclick="toggleHearts()">Lempar Cinta</button>
  </div>

  <img class="dino" src="dino.gif" alt="dino" />

  <!-- Autoplay Musik -->
  <audio id="bgm" src="novo.m4a" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgm");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play();
        isPlaying = true;
      }
    }

    function toggleHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }

    // Autoplay workaround (kadang butuh interaksi pengguna)
    window.addEventListener('load', () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Autoplay mungkin diblokir browser:", error);
        });
      }
    });
  </script>
</body>
</html>
