<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf yaa :(</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #c2a5e2, #f6c0e6);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      background-color: rgba(0,0,0,0.4);
      border: 4px solid #fff;
      border-radius: 16px;
      position: relative;
    }

    .foto-luar {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 80px;
      height: auto;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 20px;
      color: #ffff66;
      text-shadow: 0 0 4px #fff;
    }

    p {
      font-size: 14px;
      margin: 20px 0;
    }

    .btn {
      font-size: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff85c1;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 99;
    }

    .dino {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .deretan-pohon {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      z-index: 1;
    }

    .deretan-pohon img {
      height: 100px;
      margin: 0 5px;
    }

    #saljuCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    /* ANIMASI DRAMATIS */
    .animated-message {
      opacity: 0;
      transform: translateY(100px) scale(0.9);
      animation: fadeInUp 2.5s ease-out forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(100px) scale(0.9);
      }
      60% {
        opacity: 0.7;
        transform: translateY(-10px) scale(1.03);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Musik -->
  <button class="btn music-toggle" onclick="toggleMusic()">ðŸ”Š Hidupkan Musik</button>

  <!-- Kontainer Pesan -->
  <div class="container animated-message">
    <img class="foto-luar" src="foto orang.png" alt="Foto Orang" />
    <h1>MAAF YA :(</h1>
    <p>Aku sadar kata-kata atau sikapku ngeganggu kamu ðŸ˜”</p> 
    <p>Tapi aku beneran gak bermaksud kayak gitu...</p>
    <p>Aku kangen ngobrol sama kamu</p> 
    <p>Maafin aku ya...kalo kamu mau ngasih kesempatan aku buat benerin semuanya aku bakal...</p> 
    <p><em>Tungguin ya pesan aku selanjutnya di sini, hehe~</em></p>
    <button class="btn" onclick="toggleHearts()">u need hug?</button>
  </div>

  <!-- Dino -->
  <img class="dino" src="dino.gif" alt="dino" />

  <!-- Deretan Pohon -->
  <div class="deretan-pohon">
    <img src="pohon.png" alt="pohon" />
    <img src="pohon.png" alt="pohon" />
    <img src="pohon.png" alt="pohon" />
    <img src="pohon.png" alt="pohon" />
    <img src="pohon.png" alt="pohon" />
  </div>

  <!-- Musik -->
  <audio id="bgm" src="novo.mp3" autoplay loop></audio>

  <!-- Efek Salju -->
  <canvas id="saljuCanvas"></canvas>
  <script>
    const canvas = document.getElementById('saljuCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let snowflakes = [];
    function createSnowflakes() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      const radius = Math.random() * 4 + 1;
      const speed = Math.random() * 1 + 0.5;
      snowflakes.push({ x, y, radius, speed });
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function loop() {
      drawSnowflakes();
      requestAnimationFrame(loop);
    }

    for (let i = 0; i < 100; i++) {
      createSnowflakes();
    }

    loop();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>

  <!-- Script Musik dan Pelukan -->
  <script>
    const music = document.getElementById("bgm");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
        document.querySelector(".music-toggle").innerText = "ðŸ”‡ Nyalakan Musik";
      } else {
        music.play();
        isPlaying = true;
        document.querySelector(".music-toggle").innerText = "ðŸ”Š Hidupkan Musik";
      }
    }

    function toggleHearts() {
      for (let i = 0; i < 20; i++) {
        const hug = document.createElement("div");
        hug.classList.add("heart");
        hug.innerText = "ðŸ¤—";
        hug.style.left = Math.random() * 100 + "vw";
        hug.style.top = "100vh";
        document.body.appendChild(hug);

        setTimeout(() => {
          hug.remove();
        }, 5000);
      }
    }

    window.addEventListener('load', () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Autoplay mungkin diblokir oleh browser:", error);
        });
      }
    });
  </script>
</body>
</html>
