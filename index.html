  <style>

    .hug-button {
      padding: 20px 30px;

    .emoji-row {

</head>
<body>

    <div class="emoji-row">ğŸ«°ğŸ» ğŸ«°ğŸ» ğŸ«°ğŸ» ğŸ«°ğŸ»</div>

    <img src="pohon.png" alt="pohon" />

  </div>

  <canvas id="snow"></canvas>

  <script>
    // Autoplay fix (untuk iOS atau user gesture)
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgm');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });

    // Show hug alert
    function showHug() {
      alert("Peluk virtual terkirim! ğŸ¤—");
    }

    // Salju realistis
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const flakes = [];
    const flakeCount = 200;

    for (let i = 0; i < flakeCount; i++) {
      flakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 4 + 1,
        d: Math.random() * flakeCount,
      });
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < flakeCount; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;

    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakeCount; i++) {
        const f = flakes[i];
        f.y += Math.pow(f.r, 1.5) / 2;
        f.x += Math.sin(angle) * 1;

        if (f.y > height) {
          flakes[i] = {
            x: Math.random() * width,
            y: 0,
            r: f.r,
            d: f.d,
          };
        }
      }
    }

    setInterval(drawFlakes, 25);

    // Validasi nama awal
    let allowed = ['kisa', 'laven', 'melati'];
    let nama = prompt("Masukin nama kamu dulu dong â¤ï¸");
    if (!allowed.includes(nama?.toLowerCase())) {
      alert("Maaf, cuma buat yang namanya kisa/laven/melati yaa ğŸ˜…");
      document.body.innerHTML = "";
    }
  </script>
</body>
