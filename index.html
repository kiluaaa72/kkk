<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permintaan Maaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: url('pixel-landscape-wide.gif') center/cover no-repeat fixed;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .clouds {
      position: absolute;
      top: 0;
      width: 200%;
      height: 200px;
      background: url('https://i.imgur.com/F6p3g4F.png') repeat-x;
      animation: cloudMove 60s linear infinite;
      z-index: 0;
    }

    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    #dino {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 2s ease-out forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .heart-button, .music-button {
      background: #6c5ce7;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      margin: 1rem;
    }

    .music-button {
      background: #00b894;
    }
  </style>
</head>
<body>
  <div class="clouds"></div>
  <img src="dino.gif" id="dino" alt="Dino">

  <div class="container">
    <h1>AKU MINTA MAAF YA ü•∫‚ù§Ô∏è</h1>
    <p>Kalau aku pernah nyakitin kamu, entah itu sengaja atau nggak.</p>
    <p>Aku cuma pengen kamu tahu, aku sayang dan peduli sama kamu!</p>
    <p>Makasih udah sabar sama aku üôè</p>
    <button class="heart-button" onclick="showHeart()">‚ù§Ô∏è Kirim Hati</button>
    <button class="music-button" onclick="toggleMusic()">üéµ Play/Pause Musik</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://vgmsite.com/soundtracks/undertale-ost/gmyljqip/015%20-%20Home.mp3" type="audio/mp3">
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function showHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '80vh';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
