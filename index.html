<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAAF YA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background: #ffebee;
      font-family: 'Press Start 2P', cursive;
      color: #d32f2f;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .error-message {
      font-size: 10px;
      color: #9e9e9e;
      margin: 5px 0;
    }
    
    .header {
      font-size: 12px;
      color: #d32f2f;
      margin: 15px 0;
      text-transform: uppercase;
    }
    
    .main-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: white;
      border: 4px solid #d32f2f;
      padding: 20px;
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
    }
    
    .apology-text {
      font-size: 12px;
      line-height: 1.6;
      margin: 20px 0;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }
    
    .btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
    }
    
    .pixel-heart {
      font-size: 20px;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .error-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="header">imgbb.com</div>
    <div class="error-message">image not found</div>
    <div class="error-message">image not found</div>
  </div>
  
  <div class="error-container">
    <div class="header">imgbb.com</div>
    <div class="error-message">image not found</div>
    <div class="error-message">image not found</div>
  </div>
  
  <div class="main-container">
    <div class="header">MAAF YA</div>
    <div class="pixel-heart">‚ù§Ô∏è</div>
    <div class="apology-text">
      Kalau aku ada salah atau ngebeliin aktiv-aktif ini<br>
      aku Demer-Demer minta maaf üòä
    </div>
    
    <div class="buttons">
      <button class="btn">Putar Musik</button>
      <button class="btn">Lemper Crisis</button>
    </div>
  </div>
  
  <div class="error-container">
    <div class="header">imgbb.com</div>
    <div class="error-message">image not found</div>
  </div>

  <script>
    // Efek ketika tombol diklik
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function() {
        if(this.textContent === 'Putar Musik') {
          alert('üéµ Musik dimainkan... maafin aku ya! üéµ');
        } else {
          alert('üíñ Lemper Crisis activated! Makasih ya! üíñ');
        }
      });
    });
  </script>
</body>
</html>
