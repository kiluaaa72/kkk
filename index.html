<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaf yaa :(</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .center-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      font-size: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff85c1;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      border: 4px solid #fff;
      border-radius: 16px;
    }

    h1 {
      font-size: 20px;
      color: #ffff66;
      text-shadow: 0 0 4px #fff;
    }

    p {
      font-size: 14px;
      margin: 20px 0;
    }

    .dino {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
    }

    .hug {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="btn" onclick="toggleMusic()">ðŸŽµ Musik</button>
  </div>

  <div class="center-button">
    <button class="btn" onclick="toggleHugs()">Peluk Aku</button>
  </div>

  <div class="container">
    <h1>MAAF YA :(</h1>
    <p>Kalau aku ada salah atau nyebelin akhir-akhir ini<br>aku bener-bener minta maaf ðŸ¥º</p>
  </div>

  <img class="dino" src="dino.gif" alt="dino" />

  <audio id="bgm" src="novo.mp3" autoplay loop></audio>

  <script>
    const music = document.getElementById("bgm");
    music.volume = 0.5;

    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play();
        isPlaying = true;
      }
    }

    function toggleHugs() {
      for (let i = 0; i < 20; i++) {
        const hug = document.createElement("div");
        hug.classList.add("hug");
        hug.style.left = Math.random() * 100 + "vw";
        hug.style.top = "100vh";
        hug.textContent = "ðŸ¤—";
        document.body.appendChild(hug);

        setTimeout(() => {
          hug.remove();
        }, 5000);
      }
    }

    // Autoplay fallback (if blocked)
    window.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
