<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf Ya ðŸ¥º</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c8a2ff, #fbb6ce);
      overflow-x: hidden;
      font-family: 'Press Start 2P', cursive;
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 15px white;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 150px auto 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      border: 5px solid white;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .judul {
      font-size: 28px;
      font-weight: bold;
      color: yellow;
    }

    .teks {
      font-size: 14px;
      color: white;
      margin-top: 20px;
    }

    .peluk {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 12px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
      cursor: pointer;
    }

    .emoji {
      font-size: 40px;
      animation: pelukAnim 1s ease;
      margin-top: 10px;
    }

    @keyframes pelukAnim {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .foto-orang {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      background: white;
    }

    .dino {
      position: fixed;
      right: 20px;
      bottom: 10px;
      width: 80px;
      z-index: 10;
    }

    .pohon-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      padding-bottom: 30px;
    }

    .pohon-container img {
      height: 80px;
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">ðŸ”ˆ Hidupkan Musik</button>
  <audio id="bgMusic" src="novo.mp3" autoplay loop></audio>

  <div class="container">
    <img src="foto orang.png" class="foto-orang" alt="foto orang"/>
    <div class="judul">MAAF YA :(</div>
    <div class="teks">
      Kalau aku ada salah atau nyebelin akhir-akhir ini<br/>
      aku bener-bener minta maaf ðŸ¥º
    </div>
    <button class="peluk" onclick="showPeluk()">Peluk Aku</button>
    <div id="emojiContainer"></div>
  </div>

  <img src="dino.gif" class="dino" alt="dino" />

  <div class="pohon-container">
    <img src="pohon.png" alt="pohon">
    <img src="pohon.png" alt="pohon">
    <img src="pohon.png" alt="pohon">
    <img src="pohon.png" alt="pohon">
    <img src="pohon.png" alt="pohon">
    <img src="pohon.png" alt="pohon">
  </div>

  <script>
    const music = document.getElementById('bgMusic');
    let isPlaying = true;

    function toggleMusic() {
      if (music.paused) {
        music.play();
        isPlaying = true;
      } else {
        music.pause();
        isPlaying = false;
      }
    }

    function showPeluk() {
      const container = document.getElementById('emojiContainer');
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = 'ðŸ¤—';
      container.innerHTML = '';
      container.appendChild(emoji);
    }

    window.addEventListener('load', () => {
      music.play().catch(() => {
        console.log("Autoplay diblokir browser.");
      });
    });
  </script>
</body>
</html>
