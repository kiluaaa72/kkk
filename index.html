<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf Ya :(</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff3c7, #d6f8d6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    #nailong {
      width: 200px;
      animation: bounce 2s infinite;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    #text {
      font-size: 1.5rem;
      color: #333;
      max-width: 600px;
      text-align: center;
      padding: 1rem;
    }

    button {
      background-color: #ffcf56;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe18f;
    }

  </style>
</head>
<body>

  <div id="text"></div>
  <button onclick="toggleMusic()">üéµ Play / Pause Music</button>

  <!-- Dino Nailong -->
  <img id="nailong" src="https://media.tenor.com/R_vBDSHPsuIAAAAC/dinosaur-yellowdino.gif" alt="Nailong Dino" />

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = `Aku tahu aku mungkin bikin kamu kecewa...
Tapi dari hati paling dalam, aku minta maaf ya ü•∫

Aku bener-bener sayang kamu, dan aku bakal usaha terus buat jadi lebih baik.

Jangan marah lama-lama ya...
Aku di sini nunggu kamu maafin, sambil ditemenin Nailong ü¶ñ‚ù§Ô∏è`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
