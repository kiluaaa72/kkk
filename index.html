<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maaf yaa :(</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a18cd1, #fbc2eb); /* gradasi ungu */
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-pixel {
      display: inline-block;
      background-color: #fff;
      color: #6a00f4;
      border: 4px solid #6a00f4;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      font-size: 10px;
      box-shadow: 4px 4px #000;
      transition: all 0.1s ease;
    }

    .btn-pixel:hover {
      background-color: #ffe0fd;
      transform: scale(1.05);
    }

    .cloud {
      position: absolute;
      top: 50px;
      left: 30%;
      width: 150px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <img src="cloud-pixel.png" alt="awan" class="cloud">

  </div>
</body>
</html>
